<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Book App</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="book-title">Tytuł książki:</label>
                <input type="text" id="book-title" class="form-control" placeholder="Tytuł">
            </div>
            <div class="form-group">
                <label for="book-author">Autor książki: </label>
                <input type="text" id="book-author" class="form-control" placeholder="Autor">
            </div>
            <div class="form-group mt-4">
                <select name="category" id="book-category" class="form-control">
                </select>
            </div>
            <div class="form-group mt-4">
                <select name="priority" id="book-priority" class="form-control">
                    <option value="">Wybierz priorytet przeczytania</option>
                    <option value="1">1 - Jak będzie dużo wolnego czasu</option>
                    <option value="2">2 - Niedzielna lektura</option>
                    <option value="3">3 - Warto przeczytać</option>
                    <option value="4">4 - Należy po nią sięgnąć</option>
                    <option value="5">5 - Jak najszybciej</option>
                </select>
            </div>
            <button type="submit" id="create-book" class="btn btn-primary btn-block mt-4">Dodaj</button>
        </form>

        <form id="sort-books" class="row g-3 mt-1">
            <div class="col-auto">
                <label for="sort-by">Sortuj po:</label>
            </div>
            <div class="col-auto">
                <select name="sort-books" id="sort-by" class="form-control-sm">
                    <option value="">Wybierz opcje</option>
                    <option value="byCategory">Kategorii</option>
                    <option value="byAuthor">Autorze</option>
                    <option value="byPriority">Priorytecie</option>
                </select>
            </div>
            <div class="col-auto">
                <button type="submit" id="sort-books-btn" class="btn btn-sm btn-secondary">Sortuj</button>
            </div>
        </form>
        <form id="filter-books" class="row g-4 mt-1">
            <div class="col-auto"><label for="filter-author">Filtruj:</label></div>
            <div class="col-auto"><input type="text" id="filter-author" placeholder="Autor"></div>
            <div class="col-auto"><input type="text" id="filter-category" placeholder="Kategoria"></div>
            <div class="col-auto"><input type="text" id="filter-priority" placeholder="Priorytet"></div>
        </form>

        <form id="add-category" class="row g-3 mt-2">
            <div class="col-auto"> <label for="add-book-category">Dodaj kategorię:</label></div>
            <div class="col-auto"><input type="text" id="add-book-category" placeholder="Kategoria"></div>
            <div class="col-auto"><button type="submit" id="add-category"
                    class=" btn btn-secondary btn-sm">Dodaj</button></div>
        </form>

        <h3 class="mt-3">Ilość pozycji na liście: <span id="counter"></span></h3>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Tytuł</th>
                    <th>Autor</th>
                    <th>Kategoria</th>
                    <th>Priorytet</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>

        <div id="books"></div>
    </div>

    <script src="/scripts/index-bundle.js"></script>
</body>

</html>
